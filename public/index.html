<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>greybox 2.0</title>
    <style>
      noscript {
        text-align: center;
        height: 10rem;
        width: calc(100vw - 16px);
        font-size: 1.5rem;
        font-family: sans-serif;
        transition: all 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      noscript:hover {
        transform: rotate(720deg);
        font-size: 3rem;
        height: calc(100vh - 16px);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Omlouváme se, ale greybox nebude JavaScriptu fungovat správně.<br>Prosím povolte jej pro vstup na web.</strong>
      <strong>We're sorry but greybox doesn't work properly without JavaScript enabled.<br>Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
