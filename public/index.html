    <title>greybox 2.0</title>
    <style>
      noscript {
        text-align: center;
        height: 10rem;
        width: calc(100vw - 16px);
        font-size: 1.5rem;
        font-family: sans-serif;
        transition: all 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      noscript:hover {
        transform: rotate(720deg);
        font-size: 3rem;
        height: calc(100vh - 16px);
      }
    </style>
